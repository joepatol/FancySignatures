name: Lint & test

on: 
  push:
    branches:
      - '*'


jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
      
      - name: black
        run: python -m black --check --line-length 120 fancy_signatures

      - name: mypy
        run: python -m mypy fancy_signatures --ignore-missing-imports

      - name: test
        run: python -m pytest fancy_signatures/tests